<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-header">
        <a class="site-header__logo" href="#">Travel Site</a>
        <nav class="primary-nav">
            <ul class="primary-nav__list">
                <li class="primary-nav__item">
                    <a class="primary-nav__link primary-nav__link--current-page" href="./index.html">Home</a>
                </li>
                <li class="primary-nav__item">
                    <a class="primary-nav__link" href="./pages/hawaii.html">Hawaii</a>
                </li>
                <li class="primary-nav__item">
                    <a class="primary-nav__link" href="./pages/iceland.html">Iceland</a>
                </li>
                <li class="primary-nav__item">
                    <a class="primary-nav__link" href="./pages/greece.html">Greece</a>
                </li>
            </ul>
        </nav>
    </header>
    <footer class="footer-section">
        <div class="footer-subsection">
            <h2 class="footer-subsection__title">Contact</h2>
            <div class="footer-subsection__email">
                <h3 class="footer-subsection__label">EMAIL</h3>
                <p class="footer-subsection__description">info@travelsite.com</p>
            </div>
        </div>
        <div class="footer-subsection">
            <h2 class="footer-subsection__title">Hours</h2>
            <div class="footer-subsection__time">
                <div class="footer-subsection__time-segment">
                    <h3 class="footer-subsection__label">MONDAY - FRIDAY</h3>
                    <p class="footer-subsection__description">9:00 AM - 5:00 PM</p>
                </div>
                <div class="footer-subsection__time-segment">
                    <h3 class="footer-subsection__label">SATURDAY</h3>
                    <p class="footer-subsection__description">10:00 AM - 4:00 PM</p>
                </div>
                <div class="footer-subsection__time-segment">
                    <h3 class="footer-subsection__label">SUNDAY</h3>
                    <p class="footer-subsection__description">Closed</p>
                </div>
            </div>
        </div>
        <div class="footer-subsection">
            <h2 class="footer-subsection__title">Social</h2>
            <div class="footer-subsection__icon-set">
                <img class="footer-subsection__icon" src="./assets/Icons/icon-instagram.png" alt="instagram icon">
                <img class="footer-subsection__icon" src="./assets/Icons/icon-facebook.png" alt="facebook icon">
                <img class="footer-subsection__icon" src="./assets/Icons/icon-twitter.png" alt="twitter icon">
            </div>
        </div>
    </footer>
</body>
</html>
